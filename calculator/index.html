<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teddy's Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!--
    This is a simple calculator which will be my first small project using plain JavaScript.
    I probably used ChatGPT to get some help. 
    So, I created a txt file that I can track what I ask, what I receive from ChatGPT.
    
  -->
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" placeholder="0">
    <div class="buttons">
      <button class="button" id="clear">C</button>
      <button class="button" id="plus-mius">+/-</button>
      <button class="button" id="percentage">%</button>
      <button class="button" id="divide">/</button>
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="button" id="multiply">X</button>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="button" id="subtract">-</button>
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="button" id="add">+</button>
      <button class="number-button" id="zero">0</button>
      <button class="button">.</button>
      <button class="button" id="equal">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
